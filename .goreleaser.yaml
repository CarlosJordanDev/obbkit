builds:
  - binary: obbkit
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    flags:
      - -mod=vendor
archives:
  - replacements:
      darwin: Darwin
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
release:
  prerelease: auto
universal_binaries:
  - replace: true
brews:
  -
   name: obbkit
   homepage: https://github.com/AdeboyeDN/obbkit
   tap:
    owner: AdeboyeDN
    name: homebrew-adeboyedn
   commit_author:
    name: AdeboyeDN
    email: adeboyed93@gmail.com
    